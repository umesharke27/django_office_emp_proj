<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Welcome to signup </h3>

<form action="/signup" method="post">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters and number)" required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
    <br>
    <label for="">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm a password" required>
    <br>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
